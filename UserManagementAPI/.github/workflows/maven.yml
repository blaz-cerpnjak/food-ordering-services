name: Run unit tests

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '21-ea'
        cache: 'maven'

    - name: Build and test with Maven
      run: mvn -B package --file pom.xml